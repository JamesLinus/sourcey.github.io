<!DOCTYPE html> <html> <head> <meta charset=utf-8> <title>Lazy Load Demo</title> <meta name=viewport content="width=device-width, initial-scale=1.0"> <script src="//code.jquery.com/jquery-1.11.2.min.js"></script> <script src="../jquery.recliner.js"></script> <script>
        $(window).load(function() {
            $('.lazy').recliner({
              throttle: 300,      // milisecond interval at which to process events
              threshold: 100,     // scroll distance to element before its loaded
              live: true,         // handle ajax loaded elements            
            });

            // handle lazyshow events
            $(document).on('lazyshow', '.lazy', function(e) {
                var $e = $(this);
                //console.log('lazyshow', e);
            });
        });
    </script> <style>
        img.lazy {
            margin-bottom:300px;
            width: 320px;
            height: 200px;
            border: 1px solid #e5e5e5;
        }
    </style> </head> <body> <h1>Lazy Load Videos</h1> <h3>Image 1</h3> <img class=lazy data-src="//sourcey.com/images/stock/xiao-feng-lsd-320x200.jpg"/> <h3>Image 2</h3> <img class=lazy data-src="//sourcey.com/images/stock/xiao-feng-dmt-320x200.jpg"/> <h3>Image 3</h3> <img class=lazy data-src="//sourcey.com/images/stock/miyamoto-musashi-320x200.jpg"/> <h3>Image 4</h3> <img class=lazy data-src="//sourcey.com/images/stock/logic-vs-art-320x200.jpg"/> <h3>IFrame Element</h3> <iframe class=lazy data-src="ajaxcontent.html" width=333 height=333></iframe> <h3>AJAX Element</h3> <div class=lazy data-src="ajaxcontent.html">It's loading, be patient damnit!</div> </body> </html>
